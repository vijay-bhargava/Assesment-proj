<div class="form-wrapper">
  <h2>Sign Up</h2>
  <form [formGroup]="signUpForm" (ngSubmit)="signUpFormData()">
    <div class="form-group">
      <label for="email">Name:</label>
      <input type="text" class="form-control" placeholder="Enter Full Name" id="name" formControlName="name" />
    </div>

    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" placeholder="Enter email" id="email" formControlName="email" />
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" placeholder="Enter password" id="pwd" formControlName="pwd" />
    </div>
    <div class="form-group">
      <label for="pwd">Phone Number:</label>
      <input type="text" class="form-control" placeholder="Enter password" id="phone" formControlName="phone" />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
